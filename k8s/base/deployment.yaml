---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: anodiam-notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anodiam-notification-service
  template:
    metadata:
      labels:
        app: anodiam-notification-service
    spec:
      containers:
        - name: anodiam-notification-service
          image: APP_IMAGE
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: VALIDATION_BASE_URL
              value: "http://35.223.213.20/anodiam-login-service"